<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="container-fluid">
      <!--=======================================Header==========================================-->
      <div class="row" id="MAinSpinnerRow">
        <div class="col-12 pd-5 bg-black"><center><span class="text-danger">IESP</span></center></div>
      </div>
      <!--==========================================MAiN===========================================-->
      <div class="row" id="SpinnerRowMAin">
        <div class="col-md-1" id="leftColmainrow" ></div>
        <!--=================TEam A Row NAme and Image-->
        <div class="col-md-2">
          <div class="row" id="TeamARightRowtop">
            <div class="col-md-12"><Span>Team A</Span>
            </div>
            </div>
          <div class="row" id="TeamARghtBoxImage"><img id = "TeamAMemberImage" src = "/img1.jpg"/></div>
          <div class="row" id="TeamARightRowboottom"><div class="col-md-12"><Span id="TEamAMEmberNAme">Team A Member Name</Span></div></div>
        </div>
        <!--=======================The MAin Row For Selected And ChoosenPArticipant===============================-->
        <div class="col-md-6">
          <div class="row" id="Round1Name"><div class="col-md-12"><Span>Round 1 Started</Span></div>
          </div>
          <div class="row"  id="Round1MiddleRow">
            <div class="col-md-5">
              <h5>Team A</h5>
              <h2 id="SelectedParticipantA">Shivansh Srivastava</h2>
            </div>
            <div class="col-md-2" style="text-align: center;">
              <h2>V/S</h2>
            </div>
            <div class="col-md-5" style="text-align: right;" >
              <h5>Team B</h5>
              <h2 id="SelectedParticipantB">Loh Purush</h2>
            </div>
            <div class="row">
              <div class="col-md-12">
                <center><span>You Guys have 8 Minutes to Crack </span></center>
                
              </div>
            </div>
          </div>
          <div class="row" id="Round1Button">
            <input type="button" id="StartImageRunning" onclick="startChangeParticipant()" Value="Start"/>
            <input type="button" id="Choose" onclick="stopChangeParticipant()" Value="Choose"/>
          </div>






        </div>

        <!--==============Row of TEam B================-->
        <div class="col-md-2">
          <div class="row" id="TeamAlastRowtop"><div class="col-md-12"><Span>Team B</Span></div></div>
          <div class="row" id="TeamAlastImage"><img id = "TeamBMemberImage" src = "/img1.jpg"/></div>
          <div class="row" id="TeamAlastRowboottom"><div class="col-md-12"><Span id="TEamBMEmberNAme">Team B MEmber Name</Span></div>
        </div></div>
        <div class="col-md-1" id="lastColmainrow"></div>




      </div>

      <!--==========================Footer==============================================================-->
      <div class="row" id="FooterIESP">
        <div class="col-12 pd-5 mb-0 bg-black"><center><span class="text-danger">IESP</span></center></div>
      </div>






        <!-- <div class="row">
            











        </div> -->
    </div>
    
  </body>
  <script src = "Script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

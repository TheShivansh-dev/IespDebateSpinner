<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IESP: Debate Name Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div id="DigitalClockTimeBlurBackground"></div>
    <div id="digitalClockdiv"><img src="old modified.png" height="30px"><br/><span style="color: white;">IESP</span><br/><span id="digitalClock"></span></div>

    <div class="container-fluid">
        <!-- Header -->
        <header class="row" id="MainSpinnerRow">
            <div class="col-12 pd-5 bg-black">
                <img src="old modified.png" height="30px">
                <center><span class="text-danger " </center>
                    <h6 style="color: aliceblue;">IESP</h6>
            </div>
        </header>
        <!-- Main Content -->
        <main class="row" id="SpinnerRowMain">
            <div class="col-md-1 left-col" id="leftColmainrow">
                <div class="vertical-text" style="padding-top:150px;">
                    <span class="Animation" >I</span><br/>
                    <span class="Animation" >E</span><br/>
                    <span class="Animation" >S</span><br/>
                    <span class="Animation" >P</span><br/>
                </div>
            </div>
            <!-- Team A Section -->
            <section class="col-md-2">
                <div class="row" id="TeamARightRowtop">
                  <b><div class="col-md-12" ><span>Team A</span><br/><span style="color:#fff; font-weight:300px ;">Death Penalty Should Be Abolished</span><br/><br/><span><b style="color:#021236;">HOST:</b><span style="color:#fcfcfe;">It's Adiii<sup style="color:#070707;">TM</sup></span></span></div></b>
                </div>
                <div class="row" id="TeamARightBoxImage">
                    <img id="TeamAMemberImage" src="images/img1.jpg" alt="Team A Member Image" />
                    <img style="display:none; position: absolute; top: 41%; left:260px; height: 120px; width: 120px; transition: right 2s ease;" id="TeamABluePunch" src="images/BluePunch.png" alt="Team B Member Image" />
                </div>
                <div class="row" id="TeamARightRowBottom">
                    <div class="col-md-12"><center>
                     <b> <span id="TeamAMemberName">Team A Member Name</span></b>
                    </center> </div>
                </div>
            </section>
            <!-- Main Selection Area -->
            <section class="col-md-6">
                <div class="row" id="Round1Name" >
                    <div class="col-md-12" style="color: rgb(8, 8, 8); text-align: center;"><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Round 1 Started</h2></div>
                </div>
                <div class="row" id="Round1MiddleRow">
                    <div class="col-md-5">
                        <h5>Team A</h5>
                        <h2 id="SelectedParticipantA"></h2>
                    </div>
                    <div class="col-md-2" >
                        <h2 style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;V/S </h2>
                        <img src="images.png" height="160px" style="margin-right: 300px; padding-right: 500px ; align-items: left;">
                    </div>
                    <div class="col-md-5" style="text-align: right">
                        <h5>Team B</h5>
                        <h2 id="SelectedParticipantB"></h2>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-left: 30px;">
                           <B> <center><span>You Guys have 8 Minutes to Crack</span></center></B>
                        </div>
                    </div>
                </div>
                <div class="row" id="Round1Button" >
                    <input type="button" id="StartImageRunning" onclick="startChangeParticipant()" value="Start" style="color: rgb(7, 7, 7); " />
                    <input type="button" id="Choose" disabled onclick="stopChangeParticipant()" value="Choose" style="color: rgb(7, 7, 7);" />
                </div>
            </section>
            <!-- Team B Section -->
            <section class="col-md-2">
                <div class="row" id="TeamBRightRowtop">
                    <B>   <div class="col-md-12" style="text-align: center;"><span>Team B</span><br/><span  style="color:#fff; font-weight:300px;">Death Penalty Should not Be Abolished</span><br/><br/><span><b style="color:#f90303b0;">HOST:</b><span style="color:#fcfcfe;">SaraðŸ•Š</span></span></div></B>
                </div>
                <div class="row" id="TeamBRightBoxImage">
                    <img id="TeamBMemberImage" src="images/img1.jpg" alt="Team B Member Image" />
                    <img style="display:none; position: absolute; top: 47%; right: 268px; height: 42px; width: 100px; scale:1.3;"  id="TeamBRedPunch" src="images/redpunch.png" alt="Team B Member Image" />
    
                
                </div>
                <div class="row" id="TeamBRightRowBottom">
                    <div class="col-md-12">
                        <center><b>   <span id="TeamBMemberName" style="text-align: center;">Team B Member Name</span></b> </center>
                    </div>
                </div>
            </section>
            <div class="col-md-1 right-col" id="lastColmainrow">
                <div class="vertical-text" style="padding-top:150px;">
                    <span class="Animation" >I</span><br/>
                    <span class="Animation" >E</span><br/>
                    <span class="Animation" >S</span><br/>
                    <span class="Animation" >P</span><br/>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="row" id="FooterIESP">
            <div class="col-12 pd-5 mb-0 bg-black">
                <center>                    
                    <input type="button" class="btn" id="round1ButtonTimer"  Value="Start Speech" />
                    <input type="button" class="btn" id="round1AnswerTimer" Value="Start Answering" />
                    <input type="button" class="btn" id="Closedigitalclock" style="display:none;"  Value="Stop Timing"/>
                </center>
                <center><span class="text-danger"></span></center>
            </div>
        </footer>
    </div>
    <script src="Script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
